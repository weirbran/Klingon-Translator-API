<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Klingon Translator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h1>Klingon Translation</h1>


    <div id="word-view"></div>


    <form id="form">
      <label for="word-input">Search for a word to translate</label>
      <input type="text" id="word-input">
      <br>


      <input id="find-word" type="submit" value="Word Search">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // This .on("click") function will trigger the AJAX Call
      $("#find-word").on("click", function (event) {

        // Preventing the submit button from trying to submit the form
        // We're optionally using a form so the user may hit Enter to search instead of clicking the button
        event.preventDefault();

        // Here we grab the text from the input box
        var word = $("#word-input").val();



        // Here we construct our URL
        var queryURL = "http://api.funtranslations.com/translate/klingon.json?text=" + word;

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function (response) {
          console.log(response.contents.translated);

          var newWord = response.contents.translated;

          $("#word-view").text(newWord);

        })

      });
    </script>
  </div>
</body>

</html>
